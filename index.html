<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container-fluid bg-light" id="container">
        <!-- Title -->
        <div class="row bg-primary py-3">
            <div class="col text-center">
                <span class="h3 text-white">Addictionary</span>
                <span class="h3 float-right text-white" id="timerDisplay"></span>
            </div>
        </div>
        <!-- Actual game container-->
        <div class="row">
            <div class="col" id="gameContainer">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-warning text-center">
                            <span>Welcome to Addictionary!</span>
                            <button class="btn btn-outline-primary ml-2" id="gameStartBtn">Start Game</button>
                            <button class="btn btn-outline-info ml-2" id="aboutBtn">About</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
